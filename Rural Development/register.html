<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix signup Page</title>
  <link rel="icon" href="netflixlogo.png"
    type="image/png">
  <style>
    
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  background: url('NETFLIXBACK.jpg') center/cover no-repeat;
}

.signup-container {
  width: 100%;
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  font-family: Arial, sans-serif;
  color: white;
}

.logo {
  width: 40px;
  margin-bottom: 20px;
}

.form {
  width: 400px;
  max-width: 90%;
  padding: 20px;
  border: 2px solid #e50914;
  border-radius: 10px;
  background-color: rgba(0, 0, 0, 0.8);
}

.form h1 {
  text-align: center;
  margin-bottom: 10px;
}

.form p {
  text-align: center;
  margin-bottom: 20px;
}

.input-group {
  margin-bottom: 15px;
}

.input-group label {
  display: block;
  margin-bottom: 5px;
}

.input-group input,
.input-group select {
  width: 100%;
  height: 40px;
  padding: 10px;
  border: none;
  outline: none;
  font-size: 16px;
}

.input-group input[type="checkbox"] {
  width: auto;
  height: auto;
  margin-right: 10px;
}

.input-group a {
  color: #e50914;
  text-decoration: none;
}

.input-group a:hover {
  text-decoration: underline;
}

.btn {
  width: 100%;
  height: 50px;
  background-color: #e50914;
  border: none;
  outline: none;
  cursor: pointer;
  font-size: 18px;
  font-weight: bold;
  color: white;
}

.btn:hover {
  opacity: 0.9;
}

  </style>
</head>
<body>
  <div class="signup-container">
    <div class="logo">
      
    </div>
    <div class="form">
      <h1>Sign Up</h1>
      <p>Create your account and start streaming.</p>
      <form action="function##" method="POST">
        <div class="input-group">
          <label for="email">Name</label>
          <input type="Name" id="Name" name="Name" placeholder="Enter your Name" required />
        </div>
        <div class="input-group">
          <label for="address">Address</label>
          <input type="address" id="address" name="address" placeholder="Enter your address" required />
        </div>
        <div class="input-group">
            <label for="Phone no.">Phone no.</label>
            <input type="phone" id="phone no" name="phone no" placeholder="Enter your mobile no." required />
          </div>
        <div class="input-group">
          <label for="plan">Choose your plan</label>
          <select id="plan" name="plan" required>
            <option value="basic">Basic - ₹ 199/month</option>
            <option value="standard">Standard - ₹ 499/month</option>
            <option value="premium">Premium - ₹ 799/month</option>
          </select>
        </div>
        <div class="input-group">
          <input type="checkbox" id="terms" name="terms" required />
          <label for="terms">I agree to the <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a></label>
        </div>
        <div class="input-group">
          <button type="submit" class="btn">Sign Up</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
