<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Rural Electrification Support</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" media="all">
<style>
  body {
    font-family: 'Roboto', sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  .container {
    max-width: 1200px;
    margin: auto;
    overflow: hidden;
    padding: 0 2rem;
  }

  header {
    background-color: #004990;
    color: #fff;
    padding: 1rem 0;
    text-align: center;
    border-bottom: 4px solid #00346b;
  }

  header h1 {
    margin: 0;
    font-weight: 700;
    font-size: 2rem;
  }

  nav {
    display: flex;
    justify-content: space-between;
    background-color: #00346b;
    padding: 0.5rem 2rem;
  }

  nav a {
    display: block;
    text-decoration: none;
    color: #fff;
    font-weight: 500;
    padding: 1rem;
    text-align: center;
    transition: background-color 0.3s ease;
  }

  nav a:hover {
    background-color: #00264a;
  }

  main {
    padding: 2rem;
    background: #fff;
    margin-top: 1rem;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  }

  @media (max-width: 768px) {
    main {
      padding: 1rem;
    }
  }

  form {
    margin-top: 2rem;
    max-width: 600px;
    margin: auto;
  }

  label {
    display: block;
    margin-bottom: .5rem;
    color: #004990;
    font-weight: bold;
  }

  textarea {
    width: 100%;
    padding: 1rem;
    margin-bottom: 1rem;
    border: 2px solid #004990;
    border-radius: 8px;
    resize: vertical;
  }

  input[type="submit"] {
    display: block;
    width: 100%;
    padding: 1.5rem;
    border: none;
    background-color: #004990;
    color: #fff;
    cursor: pointer;
    font-size: 1.2rem;
    border-radius: 8px;
    transition: background-color 0.3s ease;
  }

  input[type="submit"]:hover {
    background-color: #00346b;
  }

  footer {
    background-color: #00264a;
    color: #fff;
    text-align: center;
    padding: 10px;
    margin-top: 2rem;
    border-top: 4px solid #00346b;
  }

  footer p {
    margin: 10px;
    padding: 10px;
  }
</style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Rural Electrification Support</h1>
    </header>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>
    <main>
      <h2>Report an Issue</h2>
      <form id="issueForm">
        <label for="issue">Describe the issue:</label><br>
        <textarea id="issue" name="issue" rows="4" cols="50" placeholder="Please provide details about the issue..."></textarea><br><br>
        <input type="submit" value="Submit">
      </form>
    </main>
    <footer>
      <p>Â© 2024 Rural Electrification Support</p>
    </footer>
  </div>
  <script>
    document.getElementById('issueForm').onsubmit = function(event) {
      event.preventDefault();
      var issueDescription = document.getElementById('issue').value;
      alert('Issue reported: ' + issueDescription);
    };
  </script>
</body>
</html>
